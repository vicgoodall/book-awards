{% extends "base.html" %} 
{% block content %} 

<h3> Log In </h3>

<div class="row"> 
  <div class="col s12 m4 offset-m4">
    <div class="card basic-template">
      <div class="card-content white-text">
        <span class="card-title account">Are you logging in as a Student or Teacher? </span>
      </div>
      <div class="card-action account">
        <!-- Select user type to go to separate login screens -->
        <a href="{{ url_for('loginStudent') }}" class="black-text">Student</a>
        <a href="{{ url_for('loginTeacher') }}" class="black-text">Teacher</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
