{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Student Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('loginStudent') }}">
            <div class="card-panel">
                <!-- email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"-->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix text-darken-4"></i>
						<input id="email" name="email" type="text" minlength="5"
                            maxlength="100" class="validate" required>
						<label for="email">Email</label>
					</div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large blue darken-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
